<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Tabs Example</title>
    <link rel="stylesheet" href="tabs.css">
    <script src="/jquery/jquery.js"></script>
    <script src="/jquery/jQueryUI.js"></script>    
    <script src="tabs.js"></script>
</head>
<body>

  <h2>Simple Tab Example</h2>
    <div id="tabs">
      <ul>
        <li><a href="#tabs-1"><span>New Record</span></a></li>
        <li><a href="#tabs-2"><span>Edit Record</span></a></li>
        <li><a href="#tabs-3"><span>Delete Record</span></a></li>       
      </ul>
      <div id="tabs-1">
        <h2>New Record</h2>
        <p>
          New Record goes here.
        </p>
      </div>
      <div id="tabs-2">
        <h2>Edit Existing Record</h2>      
        <p>
          Edit Record goes here.
        </p>
      </div>
      <div id="tabs-3">
        <h2>Delete Record</h2>      
        <p>
          Delete Record goes here.
        </p>
      </div>
    </div>
</body>
</html>
