<head>
    <meta charset="utf-8">
    <title>Shopify Login </title>
    <link rel="stylesheet" href="style.css">
    <script src="/jquery/jquery.js"></script>
    <script src="http://jadran.sdsu.edu/~jadrn040/proj1/login.js"></script>
</head>
<body background="http://jadran.sdsu.edu/~jadrn040/proj1/images/back.jpg">

<div class="outer" id="outer">
<div class="logo">
      <img src="http://jadran.sdsu.edu/~jadrn040/proj1/images/logo1.png"/>
</div>
<div class="login" id="login">
 
    <div id="main">
    <form name="login_form" method="post">
    	<table id="login_table">
		<tr>
			<td><strong>Username:   </strong></td>
			<td><input type="text" id="user" name="user" size="15" ></td>
		</tr>
		<tr>
			<td><b>Password:     </b></td>
			<td><input type="password" id="password" name="password" size="15"></td>
		</tr>
		<tr>
			<td><input type="reset" class="button"></td>
			<td><input type="submit"  value="Login" class="button"></td>
		</tr>
		
	</table>
	<div id="error_msg"></div>
    </form>
    </div>	
   </div>
</div>	
</body>
